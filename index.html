<!DOCTYPE html>
<html lang="en">
<!-- If you're reading this, Izzy thinks you're cool :3 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/res/icon.ico">

  <title>Babylon.js - Yarn ball!</title>

  <script src="js/lib/jquery-3.7.1.js"></script><!-- use `.min` version for production -->
  <script src="js/lib/jquery-ui.js"></script><!-- use `.min` version for production -->
  <script src="js/lib/babylon.js"></script>
  <script src="js/lib/cannon.js"></script>
  <script src="js/lib/babylonjs.loaders.js"></script>
  <script src="js/lib/babylon.inspector.bundle.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/eventListeners.js"></script>
  <script type="module" src="js/movement.js"></script>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css"> <!-- https://getbootstrap.com/docs/5.3/customize/sass/ -->
</head>
<body data-bs-theme="dark">
  <div id="menus" class="fullscreen clickThrough">
    <div class="mainMenu fullscreen">
      <div class="w-50 align-middle d-inline-block">
        <h1>Yarn ball! 🧶</h1>
        <h4>🐈 A curious game about curious cats...</h4>
        <hr>
        <br>
        <button class="play btn">▶️ Play Game</button>
        <br>
        <button class="settings btn">⚙️ Settings Menu</button>
        <br>
        <button class="exit btn">❌ Exit Game</button>
      </div>
    </div>
    <div class="settingsMenu fullscreen">
      <h1>⚙️ Settings</h1>
      <h6><i>Adjust various game settings</i></h6>
      <hr>
      <div class="w-50 align-middle d-inline-block">
        <button class="save_local btn">💾 Save game data (local browser storage)</button>
        <button class="save_export btn">📤 Export game data (to save.txt file)</button>
        <button class="save_export btn">📥 Import game data (from save.txt file)</button>
        <hr>
        <label class="d-inline-block w-50 fw-bold">Debug mode: <span class="debugMode">❌</span></label>
        <button class="debugToggle btn">Toggle Debug mode</button>
        <hr>
        <h6 class="fst-italic">Override player parameters <b>(Debug mode only)</b>:</h6>
        <label for="moveSpeed" class="d-inline-block w-50 fw-bold">Walk speed:</label>
        <input type="number" id="moveSpeed" class="form-control d-inline-block w-25" max="100" min="0">
        <button id="moveSpeedApply" class="walkApply btn d-inline-block">Apply</button>
        <br>
        <label for="sprintSpeed" class="d-inline-block w-50 fw-bold">Sprint speed:</label>
        <input type="number" id="sprintSpeed" class="form-control d-inline-block w-25" max="100" min="0">
        <button id="sprintSpeedApply" class="sprintApply btn d-inline-block">Apply</button>
        <br>
        <label for="jumpHeight" class="d-inline-block w-50 fw-bold">Jump Height:</label>
        <input type="number" id="jumpHeight" class="form-control d-inline-block w-25" max="100" min="0">
        <button id="jumpHeightApply" class="jumpApply btn d-inline-block">Apply</button>
        <hr>
        <button class="back btn">Back to previous menu</button>
      </div>
    </div>
    <div class="ingameHUDMenu clickThrough">
      <div class="d-inline-block w-auto m-3"><b>Speed</b>: <span class="speed_value">0.0</span></div>
      <div class="d-inline-block w-auto m-3"><b>Preparing to jump</b>: <span class="jump_value">No</span></div>
      <div class="d-inline-block w-auto m-3"><b>In Air</b>: <span class="inAir_value">No</span></div>
      <div class="d-inline-block w-auto m-3"><b>Sprinting</b>: <span class="sprint_value">No</span></div>
      <div class="d-inline-block w-auto m-3"><b>FPS</b>: <span class="fps_value">0</span></div>
      <div class="progress position-relative" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="pauseMenu">
      <br>
      <h1>🐾 Paused 🐾</h1>
      <hr>
      <div class="w-50 align-middle d-inline-block">
        <button class="resume btn">Resume</button>
        <br>
        <button class="settings btn">Settings</button>
        <br>
        <button class="mainmenu btn">Main Menu</button>
      </div>
      <br>
      <br>
    </div>
  </div>
  <canvas id="renderCanvas" class="fullscreen" touch-action="none"></canvas>
  <script type="module" src="js/main.js"></script>
</body>
</html>
